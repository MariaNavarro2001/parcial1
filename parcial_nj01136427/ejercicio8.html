<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Condicionado</title>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="root"></div>
  <script>
    const MensajeCondicionado = () => {
      const [isAuthorized, setIsAuthorized] = React.useState(false);

      const handleToggleAuthorization = () => {
        setIsAuthorized(!isAuthorized);
      };

      let mensaje;
      if (isAuthorized) {
        mensaje = "Bienvenido, usuario autorizado!";
      } else {
        mensaje = "Acceso denegado, no est√°s autorizado.";
      }

      return React.createElement(
        "div",
        null,
        React.createElement("p", null, mensaje),
        React.createElement(
          "button",
          { onClick: handleToggleAuthorization },
          "Toggle Authorization"
        )
      );
    };

    ReactDOM.render(React.createElement(MensajeCondicionado, null), document.getElementById('root'));
  </script>
</body>
</html>
