<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nombre Completo</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>
  <div id="app">
    <nombre-completo nombre="MARIA" apellido="NAVARRO"></nombre-completo>
  </div>

  <script>
    Vue.component('nombre-completo', {
      props: {
        nombre: String,
        apellido: String
      },
      computed: {
        fullName() {
          return `${this.nombre} ${this.apellido}`;
        }
      },
      template: '<p>Nombre completo: {{ fullName }}</p>'
    });

    new Vue({
      el: '#app'
    });
  </script>
</body>
</html>
